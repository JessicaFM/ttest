<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pàgina de Jessica</title>
  </head>
  <body>
    <nav>
      <div class="">
        <img src="images/logo-no-background.png" alt="logo">
      </div>
      <input type="text" name="search" id="search" placeholder="Cerca">
      <button type="button">
        <a href="#">
          <img src="images/icon/user.png" />

      </button>
    </nav>
    <main>
      <section id="carousel">
        <div class="carousel">
          <img src="images/carousel/1.jpg" alt="Imatge 1">
          <img src="images/carousel/2.jpg" alt="Imatge 2">
          <img src="images/carousel/3.jpg" alt="Imatge 3">

          <img src="images/carousel/5.jpg" alt="Imatge 5">

        <article class="box-small offer">

        </article>
        <article class="box-small offer">
          <p>Papereria</p>
          <img src="images/offers/papereria.jpg" alt="Oferta 2">

          <img src="images/offers/sneakers.jpg" alt="Oferta 3">
        </article>
      </section>
      <section id="promos">
        <article class="box-big">
          <img src="images/promos/libros.jpg" alt="Promoció 1">

            Consulta l'agenda<br/>
            de firmes de llibres<br/>
            per el mes de novembre
          </p>
          <img src="images/promos/libros.jpg" alt="Promoció 1">
        </article>
        <article class="box-big">
          <img src="images/promos/cine.jpg" alt="Promoció 2">
          <p>
            Vine al Cine!<br/>
            Descompte del 15%
          </p>
          <p>
            Amb el carnet de soci obtindràs un 15% de Descompte
            directe en la compra de les teves entrades de cinema
          </p>
      </section>
    </main>
    <footer id="footer">
      <p>© 2021 Jessica</p>
      <div class="">
        <a href="#">
          Contacte
        </a>
      </div>
      <div class="">
        <a href="#">
          <img src="images/icon/twitter.png" alt="Twitter">
        </a>
        <a href="#">
          <img src="images/icon/instagram.png" alt="Instagram">
