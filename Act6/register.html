    <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <main id="register">
      <div class="container">
        <h2 class="text-secondary-border">Formulari de registre</h2>
        <form id="contact-form">
          <div class="row">
            <div class="col-6">
              <label for="name">Nom:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-6">
              <label for="email">Cognoms:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <label for="phone">Telèfon:</label>
              <input type="text" id="phone" name="phone" class="form-control">
            </div>
            <div class="col-md-3 col-sm-6">
              <label for="mobile">Mobil:</label>
              <input type="text" id="mobile" name="mobile" class="form-control">
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="address">Email:</label>
              <input type="text" id="email" name="email" class="form-control">         
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <label for="address">Adreça:</label>
              <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="col-md-3 col-sm-6">
              <label for="municipi">Municipi:</label>
              <input type="text" id="municipi" name="municipi" class="form-control">
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="code">Codi Postal:</label>
              <input type="text" id="code" name="code" class="form-control">         
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <label for="comarca">Comarca:</label>
              <input type="text" id="comarca" name="comarca" class="form-control">
            </div>
            <div class="col-md-3 col-sm-6">
              <label for="country">Pais:</label>
              <input type="text" id="country" name="country" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <label for="birth">Data de naixament:</label>
              <input type="date" id="birth" name="birth" class="form-control" required>
            </div>
            <div class="col-md-6 offset-md-3 col-sm-6">
              <div class="w-100">
                <label for="interests">Interessos:</label>
              </div>
              <div class="w-100">
                <div class="w-100 form-check">
                  <input type="checkbox" id="books" name="books" class="form-check-input" value="books">
                  <label class="form-check-label" for="books">Llibres</label>
                </div>
                <div class="w-100 form-check">
                  <input type="checkbox" id="games" name="games" class="form-check-input" value="games">
                  <label class="form-check-label" for="games">Jocs</label>
                </div>
                <div class="w-100 form-check">
                  <input type="checkbox" id="material" name="material" class="form-check-input" value="material">
                  <label class="form-check-label" for="material">Material escolar</label>
                </div>
                <div class="w-100 form-check">
                  <input type="checkbox" id="table" name="table" class="form-check-input"  value="table">
                  <label class="form-check-label" for="table">Jocs de taula</label>
                </div>
                <div class="w-100 form-check">
                  <input type="checkbox" id="comics" name="comics" class="form-check-input" value="comics">
                  <label class="form-check-label" for="comics">Còmics</label>
                </div>
              </div>
            </div>
            <div class="w-100 form-check pt-3">
              <input type="radio" id="auth" name="auth" class="form-check-input" value="auth">
              <label class="form-check-label" for="auth">Autoritzo l'enviament de propaganda comercial</label>
            </div>
          </div>
          <div class="w-100 pt-4 pb-5">
            <button type="submit" class="btn btn-primary">Registre</button>
          </div>
        </form>
      </div>
    </main>

        </a>
    </footer>
  </body>
</html>
