    <main id="contact">
      <div class="container">
        <h2 class="text-secondary-border">Formulari de contacte</h2>
        <form id="contact-form">
          <div class="row">
            <div class="col-6">
              <label for="name">Nom:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-6">
              <label for="email">Cognoms:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <label for="phone">Telèfon:</label>
              <input type="text" id="phone" name="phone" class="form-control">
            </div>
            <div class="col-md-3 col-sm-6">
              <label for="mobile">Mobil:</label>
              <input type="text" id="mobile" name="mobile" class="form-control">
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="address">Email:</label>
              <input type="text" id="email" name="email" class="form-control">         
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="message">Missatge:</label>
              <textarea id="message" name="message" class="form-control" rows="10" required></textarea>
            </div>
          </div>
          <div class="w-100 form-check">
            <input type="radio" id="auth" name="auth" class="form-check-input" value="auth">
            <label class="form-check-label" for="auth">He llegit i acepto les condicions de l'empresa</label>
          </div>
          <div class="w-100 pt-4 pb-5">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
