<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="guia_estils/guia_estils.css">
    <link rel="stylesheet" href="estils_bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pàgina de Jessica</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index_bootstrap.html">
          <img src="images/logo-no-background.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse header-content" id="navbarNav">
          <div class="navbar-nav">
            <form class="d-flex" role="search" action="search.html">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary btn-sm" type="submit">Search</button>
            </form>
            <button type="button" class="login">
              <a href="register.html">
                <img src="images/icons/user.png" />
              </a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main id="home">
      <section id="carousel">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide carousel-image">
              <img src="images/magazine1.jpg" alt="Imatge 1">
            </div>
            <div class="swiper-slide carousel-image">
              <img src="images/magazine2.jpeg" alt="Imatge 1">
            </div>
            <div class="swiper-slide carousel-image">
              <img src="images/lego.jpeg" alt="Imatge 1">
            </div>
          </div>
          <div class="swiper-pagination"></div>        
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>        
          <div class="swiper-scrollbar"></div>
        </div>
      </section>
      <section id="offers">
        <h2>Ofertes</h2>
        <div class="content row">
          <article class="box-small offer col-md-4 col-sm-6">
            <a href="detail.html">
              <div class="box-small-wrapper">
                <p>Jocs de taula</p>
                <div class="offer-image offer-1"></div>
              </div>
            </a>
          </article>
          <article class="box-small offer col-md-4 col-sm-6">
            <a href="detail.html">
              <div class="box-small-wrapper">
                <p>Papereria</p>
                <div class="offer-image offer-2"></div>
              </div>
            </a>
          </article>
          <article class="box-small offer col-md-4 col-sm-6">
            <a href="detail.html">
              <div class="box-small-wrapper">
                <p>Col·lecció roba</p>
                <div class="offer-image offer-3"></div>
              </div>
            </a>
          </article>
        </div>
      </section>
      <section id="promos">
        <h2>Promocions</h2>
        <div class="content row">
          <article class="box-big col-12">
            <a href="detail.html" class="box-big">
              <img src="images/promos/libros.jpg" alt="Promoció 1">
              <p class="box-text">
                Consulta l'agenda<br/>
                de firmes de llibres<br/>
                per el mes de novembre
              </p>
              <img src="images/promos/libros.jpg" alt="Promoció 1">
            </a>
          </article>
          <article class="box-big col-12">
            <a href="detail.html">
              <img src="images/promos/cine.jpg" alt="Promoció 2">
              <div class="big-box-content box-text">
                <p>
                  Vine al Cine!<br/>
                  Descompte del 15%
                </p>
                <p>
                  Amb el carnet de soci obtindràs un 15% de Descompte
                  directe en la compra de les teves entrades de cinema
                </p>
              <div>
            </a>
          </article>
        </div>
      </section>
    </main>
    <footer id="footer">
      <p>© 2024 Jessica</p>
      <div class="footer-content">
        <a href="contact.html">
          Contacte
        </a>
      </div>
      <div class="footer-content">
        <a href="#">
          <img src="images/icons/twitter.png" alt="Twitter">
        </a>
        <a href="#">
          <img src="images/icons/instagram.png" alt="Instagram">
        </a>
    </footer>
  </body>
</html>

<script>
  var swiper = new Swiper('.swiper', {
    slidesPerView: 1,
    spaceBetween: 10,
    loop: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });
</script>
